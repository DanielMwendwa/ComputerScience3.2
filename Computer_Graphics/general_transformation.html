<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>General Transformations</title>
</head>
<body>
    <svg width="160" height="230">
        <line x1="10" y1="20" x2="30" y2="40" style="stroke-width: 30px; stroke:
        blue;"/>
        <g transform="matrix(0,3,4,6,2,1)">
        <!-- Previous coordinate system (thick blue line)
        x1 = 10 | x2 = 30
        y1 = 20 | y2 = 40
        -->
        <line x1="10" y1="20" x2="30" y2="40" style="stroke-width: 30px; stroke:
        blue;"/>
        </g>
        <!-- New coordinate system (thin white line)
        x1 = 1 * 10 + 3 * 20 + 5 = 75 | x2 = 1 * 30 + 3 * 40 + 5 = 155
        y1 = 2 * 10 + 4 * 20 + 6 = 106 | y2 = 2 * 30 + 4 * 40 + 6 = 226
        <line x1="75" y1="106" x2="155" y2="226" style="stroke-width:20px; stroke:
        red;"/>
        -->
    </svg>

    <svg width="400" height="400">
        <rect x="20" y="20" width="250" height="250" style="fill:blue">
        <animate attributeType="CSS" attributeName="opacity" from="1" to="0" dur="5s"
        repeatCount="indefinite" />
        </rect>
        Sorry, your browser does not support inline SVG.
    </svg>
    <svg width="500" height="500">
        <rect id="rec" x="300" y="100" width="300" height="100" style="fill:lime">
        <animate attributeName="x" attributeType="XML" begin="0s" dur="6s" fill="freeze" from="300"
        to="0" />15
        <animate attributeName="y" attributeType="XML" begin="0s" dur="6s" fill="freeze" from="100"
        to="0" />
        <animate attributeName="width" attributeType="XML" begin="0s" dur="6s" fill="freeze" from="300"
        to="800" />
        <animate attributeName="height" attributeType="XML" begin="0s" dur="6s" fill="freeze" from="100"
        to="300" />
        <animate attributeName="fill" attributeType="CSS" from="lime" to="red" begin="2s" dur="4s"
        fill="freeze" />
        </rect>
        Sorry, your browser does not support inline SVG.
    </svg>
    <svg width="500" height="500">
        <rect x="10" y="20" width="90" height="60">
        <animate id="a1" attributeName="fill" from="red" to="blue" dur="3s" />
        </rect>
        <rect x="10" y="120" width="90" height="60">
        <animate id="a2" attributeName="fill" from="blue" to="yellow" begin="a1.end" dur="3s" />
        </rect>
        <rect x="10" y="220" width="90" height="60">
        <animate id="a3" attributeName="fill" from="yellow" to="green" begin="a2.end" dur="3s" />
        </rect>
        Sorry, your browser does not support inline SVG.
    </svg>
    <svg width="500" height="500">
        <g transform="translate(100,100)">
        <text id="TextElement" x="0" y="0" style="font-family:Verdana;font-size:24"> It's SVG!16
        <animateMotion path="M 0 0 L 100 100" dur="5s" fill="freeze" />
        </text>
        </g>
        Sorry, your browser does not support inline SVG.
    </svg>
    <svg width="600" height="600">
        <g transform="translate(100,100)">
        <text id="TextElement" x="0" y="0" style="font-family:Verdana;font-size:24; visibility:hidden"> It's
        SVG!
        <set attributeName="visibility" attributeType="CSS" to="visible" begin="1s" dur="5s" fill="freeze" />
        <animateMotion path="M 0 0 L 100 100" begin="1s" dur="5s" fill="freeze" />
        <animateTransform attributeName="transform" attributeType="XML" type="rotate" from="-30"
        to="0" begin="1s" dur="5s" fill="freeze" />
        <animateTransform attributeName="transform" attributeType="XML" type="scale" from="1" to="3"
        additive="sum" begin="1s" dur="5s" fill="freeze" />
        </text>
        </g>
        Sorry, your browser does not support inline SVG.
    </svg>
    <circle cx="30" cy="30" r="25" style="stroke: none; fill: #0000ff;">
        <animate attributeName="cx" attributeType="XML" from="30" to="470"
        begin="0s" dur="5s" fill="remove" repeatCount="indefinite"/>
    </circle>
    <rect x="10" y="10" width="40" height="20"
        style="stroke: #000000; fill: none;">
        <animate attributeName="x" attributeType="XML" from="10" to="400"
        begin="0s" dur="10s" repeatCount="indefinite"
        />
        <animate attributeName="y" attributeType="XML"
        from="10" to="100"
        begin="0s" dur="10s"
        fill="freeze" repeatCount="indefinite"
        />
    </rect>
    <svg width="100%" height="800px">
        <g id="R1" transform="translate(250 250)">
        <ellipse rx="100" ry="0" opacity=".9">
        <animateTransform attributeName="transform" type="rotate" dur="7s" from="0" to="360"
        repeatCount="indefinite"/>
        <animate attributeName="cx" dur="1000.9s" values="-20; 220; -20" repeatCount="indefinite"/>
        <animate attributeName="ry" dur="0.009s" values="10; 60; 10" repeatCount="indefinite"/>
        </ellipse>
        </g>
        <use xlink:href="#R1" transform="rotate(72 390 150)"/>
        <use xlink:href="#R1" transform="rotate(144 390 150)"/>
        <use xlink:href="#R1" transform="rotate(216 390 150)"/>
        <use xlink:href="#R1" transform="rotate(288 390 150)"/>
    </svg>
</body>
</html>
