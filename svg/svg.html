<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<body>
    <!-- translate -->
    <svg width="40" height="50" style="background-color:#bff;">
        <rect x="0" y="0" width="10" height="10" transform="translate(30,40)" />
    </svg>
    
    <!-- rotate -->
    <svg width="31" height="31">
        <rect x="12" y="-10" width="20" height="20" transform="rotate(45)" />
    </svg>

    <!-- skew  -->
    <svg>
        <rect x='0' y='0' width='30' height='20' transform='skewX(60)' />
    </svg> 

    <!-- scale -->
    <svg width="100" height="100">
        <g transform="scale(2)">
        <rect width="50" height="50" />
        </g>
    </svg>

    <!-- matrix(a, b, c, d, e, f) -->
    <!-- translate transform [1 0 0 1 tx ty] -->
    <!-- scale transform [sx 0 0 sy 0 0]-->
    <!-- rotate transform [cos(a) sin(a) -sin(a) cos(a) 0 0] -->
    <!-- skew x () transform [1 0 tan(a) 1 0 0] -->
    <!-- skew y [1 0 tan(a) 1 0 0] -->


    <!-- Transformation Examples -->
    <!-- 1. Rotate & translate -->
    <svg width="180" height="200" >6
        <!-- This is the element before translation and rotation are applied -->
        <rect x="50" y="50" height="100" width="100" 
            style="stroke:#000; fill: #0086B2" fill-opacity=0.2 stroke-opacity=0.2></rect>
        <!-- Now we add a text element and apply rotate and translate to both -->
        <rect x="50" y="50" height="100" width="100" 
            style="stroke:#000; fill: #0086B2" transform="translate(30) rotate(45 50 50)"></rect>
        <text x="60" y="105" transform="translate(30) rotate(45 50 50)"> Hello Moz!</text>    
    </svg>
    <!-- General Transformtion -->
    <svg width="160" height="230">
        <line x1="10" y1="20" x2="30" y2="40" style="stroke-width: 30px; stroke:
        blue;"/>
        <g transform="matrix(5,12,3,4,5,6)">
        <!-- Previous coordinate system (thick blue line)
        x1 = 10 | x2 = 30
        y1 = 20 | y2 = 40
        -->
        <line x1="10" y1="20" x2="30" y2="40" style="stroke-width: 30px; stroke:
        blue;"/>
        </g>
        <!-- New coordinate system (thin white line)
        x1 = 1 * 10 + 3 * 20 + 5 = 75 | x2 = 1 * 30 + 3 * 40 + 5 = 155
        y1 = 2 * 10 + 4 * 20 + 6 = 106 | y2 = 2 * 30 + 4 * 40 + 6 = 226
        <line x1="75" y1="106" x2="155" y2="226" style="stroke-width:20px; stroke:
        red;"/>
        -->
    </svg>

    <!-- Text Rotatiton -->
    <svg viewBox="-20 -20 820 420" width="800" height="400">
        <text x="200" y="0">...unrotated text; same starting position as examples
        below (in all cases: x="200" y="0")</text>
        <circle cx="200" cy="0" r="2" 
            style="stroke: green; stroke-width: 1; fill: green;" />
        <text x="200" y="0" transform="rotate(45 200,0)" 
            style="fill: green;" >... (1) rotate(45 200,0) (rotated 45° around a point at 200,0)</text>
        <circle cx="100" cy="0" r="2" 
            style="stroke: blue; stroke-width: 1; fill: blue;" />
        <path d="M 200,0 A 100,100 0 0,1 0,0" 
            style="stroke: blue; stroke-width: 1; fill: transparent;" />
        <text x="200" y="0" transform="rotate(45 100,0)" 
            style="fill: blue;">...(2) rotate(45 100,0) (rotated 45° around a point at 100,0)</text>
        <circle cx="0" cy="0" r="2" 
            style="stroke: red; stroke-width: 1; fill: red;" />
        <path d="M 200,0 A 200,200 0 0,1 0,200" 
            style="stroke: red; stroke-width: 1; fill: transparent;" />
        <text x="200" y="0" transform="rotate(45 0,0)" 
            style="fill: red;" >...(3) rotate(45 0,0) (rotated 45° around a point at 0,0)</text>
    </svg>

    <!-- SVG Animation Element -->
    <!-- The set -->
    <circle cx="30" cy="30" r="25" style="stroke: none; fill: #0000ff;">
        <set attributeName="r" attributeType="XML" to="100" begin="0s" />
    </circle>

    <!-- The animate -->
    <circle cx="30" cy="30" r="25" style="stroke: none; fill: #0000ff;">
        <animate attributeName="cx" attributeType="XML" from="30" to="470"
        begin="0s" dur="5s" fill="remove" repeatCount="indefinite"/>
    </circle>

   
    <svg>
         <!-- Animate Transform -->
        <rect x="10" y="10" height="110" width="110"
        style="stroke:#ff0000; fill: #0000ff">
        <animateTransform attributeName="transform" begin="0s"
        dur="20s" type="rotate" from="0 60 60" to="360 60 60"
        repeatCount="indefinite"
        />
        </rect>

        <!-- Example2 that animates the scale of a square: -->
        <rect x="20" y="20" width="40" height="40"
        style="stroke: #ff00ff; fill: none;" >
        <animateTransform attributeName="transform" type="scale"
        3" begin="0s" dur="10s" repeatCount="indefinite"
        />
        </rect>

            <!-- Animate motion -->
        <rect x="0" y="0" width="30" height="15"
        style="stroke: #ff0000; fill: none;">
        <animateMotion path="M10,50 q60,50 100,0 q60,-50 100,0"
        begin="0s" dur="10s" repeatCount="indefinite"
        />
        </rect>
        <!-- In order to rotate the square to align with the slope of the path, you set the rotate attribute of the
<animateMotion> element to auto. Here is an example: -->
        <rect x="0" y="0" width="30" height="15"
        style="stroke: #ff0000; fill: blue;">
        <animateMotion path="M10,50 q60,50 100,0 q60,-50 100,0" begin="0s"
        dur="10s" repeatCount="indefinite" rotate="auto"
        />
        </rect>
    </svg>

    <svg>
        <!-- Coordinating Animations -->
        <rect x="0" y="0" width="30" height="15"
        style="stroke: #ff0000; fill: none;">
        <animate id="one" attributeName="x" attributeType="XML" from="0" to="400"
        begin="0s" dur="10s" fill="freeze"
        />
        <animate
        attributeName="y" attributeType="XML" from="0" to="50"
        begin="one.end" dur="10s" fill="freeze"
        />
        </rect>
    </svg>

    <svg>
        <!-- Repeating Animations -->
        <animate
        attributeName="y" attributeType="XML" from="0" to="50"
        begin="one.begin+3s" dur="10s" repeatCount="3" fill="freeze"
        />
        <animate
        attributeName="y" attributeType="XML" from="0" to="50"
        begin="one.begin+3s" dur="10s" repeatDur="30s" fill="freeze"
        />
    </svg>

    <svg>
        <!-- Combining Animations -->
        <rect x="10" y="10" width="40" height="20"
        style="stroke: #000000; fill: none;">
            <animate attributeName="x" attributeType="XML" from="10" to="400"
            begin="0s" dur="10s" repeatCount="indefinite"
            />
            <animate attributeName="y" attributeType="XML"
            from="10" to="100"
            begin="0s" dur="10s"
            fill="freeze" repeatCount="indefinite"
            />
        </rect>

        <rect x="10" y="10" width="40" height="20"
        style="stroke: #000000; fill: none;">
        <animateTransform attributeName="transform" attributeType="XML"
        type="scale" from="1" to="3" begin="0s" dur="10s" repeatCount="indefinite"
        additive="sum"
        />
        <animateTransform attributeName="transform" attributeType="XML"
        type="rotate" from="0 30 20" to="360 30 20" begin="0s" dur="10s"
        fill="freeze" repeatCount="indefinite"
        additive="sum"
        />
    </svg>

</body>
</html>
